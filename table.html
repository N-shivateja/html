<!DOCTYPE html>
<html>
    <head>
        <title>
            creating a table
        </title>
        <style>
            table th,td {
                border: 2px solid black;
                padding: 4px;

            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>name</th>
                <th>roll.NO</th>
                <th>section</th>

            </tr>
            <tr>
                <td>shiva</td>
                <td>593</td>
                <td>cse-b</td>
            </tr>
            <tr>
                <td>vignesh</td>
                <td>565</td>
                <td>cse-b</td>
            </tr>
            <tr>
                <td>paramesh</td>
                <td>566</td>
                <td>cse-b</td>
            </tr>
            <tr>
                <td>mani</td>
                <td>579</td>
                <td>cse-b</td>
            </tr>
        </table>
    </body>
</html>
